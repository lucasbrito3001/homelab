apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: mongo
spec:
    selector:
        matchLabels:
            app: mongo
    serviceName: "mongo"
    replicas: 1
    template:
        metadata:
            labels:
                app: mongo
        spec:
            containers:
                - name: mongo
                  image: mongo:8.2.2
                  imagePullPolicy: IfNotPresent
                  resources:
                      requests:
                          cpu: 500m
                          memory: 1024Mi
                      limits:
                          memory: 1024Mi
                  envFrom:
                      - secretRef:
                            name: mongo-root-secret
                  ports:
                      - name: mongo
                        containerPort: 27017
                  volumeMounts:
                      - name: mongo-persistent-storage
                        mountPath: /data/db
    volumeClaimTemplates:
        - metadata:
              name: mongo-persistent-storage
          spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                  requests:
                      storage: 10Gi
